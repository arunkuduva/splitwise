<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Splitwise Signup</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <!----script src="./node_modules/web3/dist/web3.min.js"></script-->
	

<script src="./clientsideJS/formvalidation.js"></script>	


</head>

<body bgcolor='grey'>
<h4><u>Signup Form</u></h4>
    <form id = 'signup' action='/signup' method = 'post' onsubmit='return checkForm(this);'>
        <table>
            <tr>
                <td>
                    Name: 
                </td>
                <td>
                    <input type = 'text' id = 'userid', name = 'username'/> 
                </td>
            </tr>
            <tr>
                <td>
                    Email Address: 
                </td>
                <td>
                    <input type = 'text' id = 'email_id', name = 'emailaddress'/> 
                </td>
            </tr>
            <tr>
                <td>
                    Password: 
                </td>
                <td>
                    <input type = 'password' id = 'password', name = 'pwd1'/> 
                </td>
            </tr>
			<tr>
                <td>
                    Confirm Password: 
                </td>
                <td>
                    <input type = 'password' id = 'password', name = 'pwd2'/> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type = 'submit' name = 'Signup' value = 'signup'/>
                </td>
				<td>
                    <input type = 'reset' name = 'Reset'/>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
